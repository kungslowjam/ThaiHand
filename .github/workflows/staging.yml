name: Deploy to Staging

on:
  push:
    branches: [ develop, staging ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DEPLOY_HOST: ${{ secrets.HOST }}
  DEPLOY_USER: ${{ secrets.USERNAME }}
  DEPLOY_PATH: /opt/thaihand

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Run frontend tests
      working-directory: ./frontend
      run: npm test --if-present || true
    
    - name: Run frontend linting
      working-directory: ./frontend
      run: npm run lint --if-present || true
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install backend dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run backend tests
      working-directory: ./backend
      run: |
        python -m pytest tests/ --if-present || true
        python -m flake8 . --if-present || true

  build-staging:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build and push frontend staging image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: false
        tags: thaihand-frontend:staging
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push backend staging image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: false
        tags: thaihand-backend:staging
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    needs: build-staging
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/staging')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Staging
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          # Navigate to project directory
          cd ${{ env.DEPLOY_PATH }}
          
          # Pull latest code
          git pull origin ${{ github.ref_name }}
          
          # Stop existing containers
          sudo -u thaihand docker-compose down || true
          
          # Build and deploy locally
          sudo -u thaihand docker-compose build --no-cache
          sudo -u thaihand docker-compose up -d
          
          # Wait for containers to be ready
          sleep 30
          
          # Health check
          if curl -f http://localhost:8000/health >/dev/null 2>&1; then
            echo "✅ Staging deployment successful"
          else
            echo "❌ Staging deployment failed"
            exit 1
          fi

  notify-staging:
    needs: [deploy-staging]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify staging deployment status
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#staging-deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
